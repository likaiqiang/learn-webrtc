    <script>
        !(function () {
            let socket = null
            const joinBtn = document.getElementById('joinBtn')
            const messageList = document.getElementById('messageList')
            const sendInput = document.getElementById('sendInput')
            const sendBtn = document.getElementById('sendBtn')
            const joinPanel = document.getElementById('joinPanel')
            let usernme = ''

            const onJoin = (e) => {
                const roomId = document.getElementById('roomId').value
                username = document.getElementById('username').value
                if (!roomId || !username) return
                socket = io("https://likaiqianglearn.cn");
                socket.emit('join', roomId, username)
                socket.on('joined', ({ room, id, count, username }) => {
                    joinPanel.style.display = 'none'
                    sendBtn.removeAttribute('disabled')
                    fetch('https://likaiqianglearn.cn/api/getChartList?id=' + roomId).then(res => {
                        console.log(res.json())
                    })
                })
                socket.on('broadcast', mess => {
                    let value = messageList.value
                    if (value) {
                        messageList.value = messageList.value + '\n' + mess.username + ': ' + mess.value
                    }
                    else messageList.value = mess.username + ': ' + mess.value
                })
            }
            joinBtn.addEventListener('click', onJoin)

            sendBtn.addEventListener('click', e => {
                const value = sendInput.value
                if (!value) return
                socket.emit('message', {
                    username,
                    value
                })
            })
        })()

    </script>
